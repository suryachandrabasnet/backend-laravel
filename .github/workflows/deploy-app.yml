name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  create-deployment-artifacts:
    name: Create deployment artifacts
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Compile css and Javascript

        run: 
          npm install
          npm run prod

      - name: Configure PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, ctype, fileinfo, openssl, PDO, bcmath, json, tokenizer, xml

      - name: Install Composer dependencies
        run: composer install --no-dev --no-interaction --prefer-dist

      - name: Create deployment artifacts
        env: 
          GITHUB_SHA: ${{github.sha}}
        run: tar -czf "${GITHUB_SHA}".tar.gz --exclude=*.git --exclude=node_modules *

      - name: Store artifacts for distribution
        uses: actions/upload-artifact@v2
        with:
          name: app-build
          path: ${{github.sha}}.tar.gz

  deploy-to-cpanel:
    name: Deploy to cPanel
    runs-on: ubuntu-latest
    needs: create-deployment-artifacts

    steps:
      - name: Upload artifact to cPanel using FTP
        env:
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
        run: |
          sudo apt-get install -y lftp
          lftp -e "put -O /home/diwakarkcom.np/Surya/ ${{ github.sha }}.tar.gz; bye" -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST
          lftp -e "cd /home/diwakarkcom.np/Surya/; tar -xzf ${{ github.sha }}.tar.gz; rm ${{ github.sha }}.tar.gz; bye" -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST
